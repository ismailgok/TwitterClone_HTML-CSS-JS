<head>

<body>
  <div class="popbox">
        <div class="x">
          <a href="">X</a>
        </div>

          <img src="https://pbs.twimg.com/profile_images/1460701250643759106/HrBxj5bQ_400x400.jpg" alt="">
          <div class="chatarea">

          <div class="popfooter">
            <div class="popnav"> 
              <a href=""><i class="fas fa-image"></i></a>      
              <a href=""><i class="fas fa-calendar-week"></i></a>

            <a class="buttontweet" href="">Tweetle</a>
        </div>
          </div>

			<!-- LEFT SİDE START  -->
			<div class="lside">

          <li><i class="fas fa-home"></i>

          <li><i class="fas fa-user"></i> 
            <a href="">Profil</a>
          </li>
          <li><i class="far fa-comment-dots"></i>
           <a href="">Daha fazla</a> 
          </li>
        </ul>
      </div>
      <div class="menutweet">
        <a id="lsidebutton" class="buttontweet" href="#">
          Tweetle
        </a>
      </div>
      
      <div class="dropdown">
        <div class="lsprofile">
